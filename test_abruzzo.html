<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ortofoto Abruzzo 2013 - WMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    var map = L.map('map').setView([42.2, 13.5], 8); // Coordinate approssimative per Abruzzo

    var ortofotoAbruzzo2013 = L.tileLayer.wms("http://geocatalogo.regione.abruzzo.it/erdas-iws/ogc/wms/", {
      layers: "Mosaici_UTM-WGS84_Ortofoto2013.ecw",
      transparent: true,
      format: "image/png",
      version: "1.3.0",
      attribution: "Â© Regione Abruzzo - Ortofoto 2013"
    });

    ortofotoAbruzzo2013.addTo(map);
  </script>
</body>
</html>
